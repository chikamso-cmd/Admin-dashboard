<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>

        <!-- Data Table -->
        <h2>User Data</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>style
                    <th>Email</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <div class="form-container">
        <!-- Add New User Form -->
        <div class="container">
            <h2>Add New User</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="addName">Name:</label>
                    <input type="text" id="addName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="addEmail">Email:</label>
                    <input type="email" id="addEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="addAge">Age:</label>
                    <input type="number" id="addAge" name="age" min="1" max="120" required>
                </div>
                <button type="submit" class="btn-success">Add User</button>
            </form>
        </div>

        <!-- Edit User Form -->
        <div class="container" id="editForm">
            <h2>Edit User</h2>
            <form id="updateForm">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editAge">Age:</label>
                    <input type="number" id="editAge" name="age" min="1" max="120" required>
                </div>
                <button type="submit" class="btn-warning">Update User</button>
                <button type="button" onclick="cancelEdit()" class="btn-danger">Cancel</button>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
</body>

</html>
